<!DOCTYPE html>
<html lang="en">
<head>
	<title>feedback</title>
	<meta charset="utf-8">
</head>
<div align="center">
<body>
	<form id="https://www.google.com/">
	<h1>Your feedback is highly appreciated</h1>
	<label for="name">Enter your name:</label>
	<input type="text" name="name"><br><br>
	<label for="place">Native place:</label>
	<input type="text" name="place"><br><br>
	<label for="comments">comments:</label>
	<textarea rows="5" cols="20"></textarea><br><br>
	<label for="find">How do get to know about this village?</label><br>
	<input type="radio" name="find" value="1">native
	<input type="radio" name="find" value="2">relatives
	<input type="radio" name="find" value="3">friends
	<input type="radio" name="find" value="4">others<br><br>
	<label for="facilities">Sanitation facilities:</label>
	<input type="checkbox" name="facilities" value="1">good
	<input type="checkbox" name="facilities" value="2">bad
	<input type="checkbox" name="facilities" value="3">average<br><br>
	<label for="travel">travel facilities:</label>
	<input type="checkbox" name="travel" value="1">good
	<input type="checkbox" name="travel" value="2">bad
	<input type="checkbox" name="travel" value="3">average<br><br>
	<label for="infra">infrastructure:</label>
	<input type="checkbox" name="infra" value="1">good
	<input type="checkbox" name="infra" value="2">bad
	<input type="checkbox" name="infra" value="3">average<br><br>
	<label for="culture">culture:</label>
	<input type="checkbox" name="culture" value="1">good
	<input type="checkbox" name="culture" value="2">bad
	<input type="checkbox" name="culture" value="3">average<br><br>
	<input type="submit" name="submit">

	

</form>

</body>
</div>
</html>
